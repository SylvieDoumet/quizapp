<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title class="title">Das Frankreich Quiz für Reisefans</title>
  </head>

  <body>
    <header>
      <h1 class="headline">Quiz App</h1>
    </header>

    <main>
      <section class="question-card">
        <h2 class="question">Wie hoch ist der Eiffelturm ?</h2>

        <button class="button-show-answer">Antwort</button>

        <ul class="tag-container">
          <li class="tag">#Paris</li>
          <li class="tag">#Sehenswürdigkeiten</li>
          <li class="tag">#Eiffelturm</li>
        </ul>
      </section>

      <section class="question-card">
        <h2 class="question">Wie heißt die Hauptstadt von Frankreich?</h2>

        <button class="button-show-answer">Antwort</button>

        <ul class="tag-container">
          <li class="tag">#Geographie</li>
          <li class="tag">#Europa</li>
          <li class="tag">#Frankreich</li>
        </ul>
      </section>

      <section class="question-card">
        <h2 class="question">Wie heißt der französische Präsident?</h2>

        <button class="button-show-answer">Antwort</button>

        <ul class="tag-container">
          <li class="tag">#Politik</li>
          <li class="tag">#Staatsoberhäupter</li>
          <li class="tag">#Frankreich</li>
        </ul>
      </section>
    </main>
  </body>
</html>
